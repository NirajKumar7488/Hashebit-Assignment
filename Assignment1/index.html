<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        header img {
            height: 40px;
        }
        header .social-links a {
            margin-left: 10px;
            color: white;
            text-decoration: none;
        }
        nav {
            background-color: #444;
            color: white;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .main-content .box {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #e4e4e4;
        }
        .main-content .box img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="c:\Users\style\Downloads\download.jpg" alt="Logo">
    </div>
    <div class="social-links">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
    </div>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <div class="sidebar">
        <h2>Sidebar</h2>
        <p>Custom data here.</p>
    </div>
    <div class="main-content">
        <div class="box">
            <h3>Box Title 1</h3>
            <img src="c:\Users\style\Downloads\download (1).jpg" alt="Image 1">
            <p>Description for box 1.</p>
        </div>
        <div class="box">
            <h3>Box Title 2</h3>
            <img src="c:\Users\style\Downloads\download (2).jpg" alt="Image 2">
            <p>Description for box 2.</p>
        </div>
        <div class="box">
            <h3>Box Title 3</h3>
            <img src="c:\Users\style\Downloads\images.jpg" alt="Image 3">
            <p>Description for box 3.</p>
        </div>
    </div>
</div>

<footer>
    Sample text for footer.
</footer>

</body>
</html>
